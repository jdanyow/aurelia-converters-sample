<template>
  <require from="./sort"></require>

  <div class="row">
    <div class="col-sm-3"
         repeat.for="repo of repos | sort: { propertyName: 'open_issues', direction: 'descending' }">
      <a href="${repo.html_url}/issues" target="_blank">
        ${repo.name} (${repo.open_issues})
      </a>
    </div>
  </div>
</template>
